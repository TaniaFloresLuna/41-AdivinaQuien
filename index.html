<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Adivina Quien</title>
	<link rel="stylesheet" type="text/css" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="bootstrap-3.3.7-dist/css/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<h1 class="dark-midnightBlue text-center">Smash Faces</h1>
				<hr>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<h3 class="gray-manShaft text-justify">Bienvenidas al juego <i>Smash Faces</i>, tu misión es poder identificar a todas tus compañeras de clase<br>ingresando para ello su nombre. Tienes 5 oportunidades antes de perder un punto y pasar a la <br>siguiente.</h3>
			</div>
		</div>
		<div class="row mg-30">
			<div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
				<h4>Elige tu sede:</h4>
			</div>
			<div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
				<select class="form-control" id="crista">
					<option value="mx">México</option>
					<option>Chile</option>
					<option>Lima</option>
					<option>Arequipa</option>
				</select>
			</div>
			<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
				<!--comtador de puntos-->
			</div>
		</div>
		<div class="row border mg-30">
			<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
				<div class="img-contenedor mg-30">
					<div class="slider"></div>
				</div>
			</div>
			<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 border">
				<div class="form-group mg-30">
					<label for="ejemplo_email_1">Ingresa su nombre</label>
					<input type="text" class="form-control" id="name"
					placeholder="Solo el primer nombre">
				</div>
				<div class="mg-30">
					<button type="submit" class="btn btn-default" id="comprob">Comprobar</button>
				</div>
			</div>
		</div>
	</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
